<div class="card">
  <div class="card-header">
    Products list
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table" *ngIf ='products && products.length'>
        <thead>
          <tr>
            <th>
              <button class="btn btn-primary" (click)='toggle()' id="bt">
                
                {{Image}}
              </button>
            </th>
            <th>Product</th>
            <th>code</th>
            <th>Available</th>
            <th>Price</th>
            <th>5 Star Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = 'let product of products'>
            <!-- <td><img src="{{i.imageUrl}}" style="width: 100px; height:100px"></td> -->
            <td>
            <ng-container *ngIf = "key">
            <img [src]= 'product.imageUrl' [title]= 'product.productName' style="width: 100px; height:100px">
            </ng-container>
          </td>
            <td>{{product.productName}}</td>
            <td>{{product.productCode}}</td>
            <td>{{product.releaseDate}}</td>
            <td>{{product.price}}</td>
            <td>{{product.starRating}}</td>

            
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
